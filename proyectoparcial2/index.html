<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Maincra.net</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.parallax_clouds { 
  			/* The image used */
  			background-image: url("bg-clouds.png");

  			/* Set a specific height */
  			height: 600px; 

			/* Create the parallax scrolling effect */

			z-index: 500px;
			background-position: relative;
            position: top;
			background-repeat: no-repeat;
			background-size: 100%;
			background-color: #76B7F4;
			top: 100%;

		}
		.parallax { 
  			/* The image used */

  			background-image: url("Minecraft-bg0.png");

  			/* Set a specific height */
  			height: 600px; 

			/* Create the parallax scrolling effect */

			background-position: absolute;
			background-repeat: no-repeat;
			background-size: cover;
			background-color: #76B7F4;
		}
		.button {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
			background-color: green;
			display: inline-block;
			border: none;
			text-align: center;
			font-size: 28px;
			padding: 20px;
			width: 200px;
			transition: all 0.5s;
			cursor: pointer;
			padding-left: 200px; 
		}

		}

		.image-button {

		}
	</style>
</head>
